name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run linting
      - name: Lint code
        run: npm run lint

      # Step 5: Run TypeScript type-checking
      - name: Type-check
        run: npm run type-check

      # Step 6: Build the project
      - name: Build for production
        run: npm run build

      # Optional Step 7: Run tests (if available)
      - name: Run tests
        run: npm test
        env:
          CI: true

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          working-directory: .
          scope: 'Medvinci'  # Replace with your actual Vercel team name
